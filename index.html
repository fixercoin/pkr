<style>
	$primary-color: #3498db;
body {
  background-color: $primary-color;
}
.container {
  width: 80%;
  margin: 0 auto;
}
	* {
	 box-sizing: border-box;
}
 body {
	 background: #f4f5f8;
	 padding: 0 30px;
	 overflow: hidden;
}
 .flex-wrapper {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 width: 100%;
	 height: 100vh;
}
 .container {
	 max-width: 800px;
	 min-width: 320px;
	 width: 100%;
	 background: #7a90f6;
	 background: linear-gradient(to right, #7a90f6, #7b6ff6);
	 position: relative;
	 height: 400px;
	 border-radius: 10px;
	 box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
}
 .background-container {
	 overflow: hidden;
	 width: 100%;
	 height: 100%;
	 border-radius: 10px;
}
 .background-container:before {
	 position: absolute;
	 top: 0;
	 left: 50%;
	 z-index: 1;
	 width: 2000px;
	 height: 100%;
	 background: url("https://www.digitalocean.com/assets/media/products/header-04dcc3be.svg");
	 background-position: bottom;
	 background-repeat: no-repeat;
	 content: "";
	 transform: translateX(-50%);
}
 .card-content {
	 z-index: 10;
	 width: 80%;
	 position: absolute;
	 top: 50%;
	 left: 50%;
	 transform: translate(-50%, -65%);
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 align-items: center;
}
 .card-content h1 {
	 color: white;
	 font-size: 3rem;
	 text-align: center;
	 margin-bottom: 10px;
	 font-family: Lato, sans-serif;
	 font-weight: 500;
	 text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.15);
}
 .card-content p {
	 color: white;
	 line-height: 1.5;
	 text-align: center;
	 margin-bottom: 10px;
	 font-family: Lato, sans-serif;
	 font-weight: 500;
	 text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.15);
}
 button {
	 background: #55b4fb;
	 border-radius: 30px;
	 border: 2px solid #55b4fb;
	 height: 44px;
	 width: 165px;
	 color: white;
	 position: relative;
	 cursor: pointer;
	 box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
	 transition: box-shadow 0.25s;
}
 button:hover {
	 box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
	 background: #46adfb;
}
 button i {
	 background: #75c2fb;
	 padding: 10px;
	 border-radius: 50px;
	 position: absolute;
	 border: 1px solid white;
	 right: 2px;
	 top: 50%;
	 transform: translate(0%, -50%);
}
 button .button-text {
	 position: absolute;
	 top: 50%;
	 transform: translate(0%, -50%);
	 left: 25px;
}
 .clouds {
	 width: 225px;
	 position: absolute;
}
 #cloudOne {
	 top: -100px;
	 left: -90px;
}
 #cloudTwo {
	 right: -100px;
	 bottom: -90px;
	 z-index: 3;
}
 #cloudThree {
	 left: 150px;
	 bottom: -150px;
	 z-index: -1;
}
 #cloudFour {
	 right: 80px;
	 top: -100px;
	 z-index: -1;
	 width: 100px;
}
