<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT TON WALLET</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk/dist/tonconnect.min.js"></script>
</head>
<body>
    <button id="connect-ton-wallet">CONNECT TON WALLET</button>
    <script>
        document.getElementById('connect-ton-wallet').addEventListener('click', async () => {
            const connector = new TonConnectSDK.TonConnect();
            const walletsList = await connector.getWallets();
            console.log(walletsList);

            const connectedWallet = await connector.connectWallet();
            console.log(connectedWallet);
        });
    </script>
</body>
</html>
