<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PKR Mining Game</title>
</head>
<body>
    <div class="container">
        <h1>PKR Mining Game</h1>
        <button id="mineButton">Mine 0.0001 PKR!</button>
        <h2>Your Balance: <span id="balance">0.0000</span> PKR</h2>
    </div>

    <div class="bottom-menu">
        <button id="withdrawButton">Withdraw</button>
        <button id="depositButton">Deposit</button>
    </div>

    <div class="shop-menu">
        <button id="menuToggle" class="menu-button">â˜° Menu</button>
        <div id="menu" class="menu">
            <h2>Shop Menu</h2>
            <ul>
                <li><button id="buyPowerButton">Buy Power (100 PKR) +0.01 PKR/click for 2 hours</button></li>
                <li><button id="buyItem1">Buy Item 1 (50 PKR)</button></li>
                <li><button id="buyItem2">Buy Item 2 (75 PKR)</button></li>
                <li><button id="buyItem3">Buy Item 3 (150 PKR)</button></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
