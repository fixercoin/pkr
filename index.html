<style>
body { background-image: url("m3.jpeg"); background-repeat: repeat; background-color: #000; } a { text-decoration: none; }

:root {
  --bgc_1: #0f0f12;
  --bg_main: #161617;
  --bg_c: #1c1c1f;
  --bg_c1: #222226;
  --bg_c2: #2e2e36;
  --color: #50377d;
  --SEDUCER: #CF64A4;
  --MAGE: #AF70CA; /*#a761a5, #b94686*/
  --MUSE: #CEA8CE; 
  --RULER: #9F88DC; /*#7d6aaf*/
  --TRICKSTER: #747EDB; 
  --CREATOR: #6899F3; /*#8297e1*/
  --EVERYMAN: #8ECAEE; /*#7da9c3*/
  --SAGE: #88C8BE;
  --SLAVE: #508C73;
  --KEEPER: #A2CBA2;
  --EXPLORER: #AABA68;
  --ORPHAN: #AB954E;
  --KNIGHT: #EDB36B;
  --JESTER: #DD8660;
  --ROGUE: #DB4D4D; /*#b14242, #c33232*/
  --LOVER: #EA808C;
  --INNOCENT: #E8AEC2;
  --BEAST: #BB7565; 
}

#GRUPO { --grupo: var(--color); } 
#SEDUCER { --grupo: var(--SEDUCER); } 
#MAGE { --grupo: var(--MAGE); } 
#RULER { --grupo: var(--RULER); } 
#TRICKSTER {--grupo: var(--TRICKSTER); }
#CREATOR { --grupo: var(--CREATOR); } 
#EVERYMAN { --grupo: var(--EVERYMAN); } 
#SAGE { --grupo: var(--SAGE); } 
#SLAVE {--grupo: var(--SLAVE); }
#KEEPER { --grupo: var(--KEEPER); } 
#EXPLORER { --grupo: var(--EXPLORER); } 
#ORPHAN { --grupo: var(--ORPHAN); } 
#KNIGHT { --grupo: var(--KNIGHT); } 
#JESTER { --grupo: var(--JESTER); } 
#BEAST {--grupo: var(--BEAST); }
#ROGUE { --grupo: var(--ROGUE); } 
#LOVER { --grupo: var(--LOVER); } 
#INNOCENT { --grupo: var(--INNOCENT); } 
#MUSE {--grupo: var(--MUSE); }
#GRUPO { --grupo: #A29DAE); } 
#STAFF { --grupo: #E2D7FF; } 
#ABSENT { --grupo: #585269; }
#ROOKIE { --grupo: #A29DAE; }

.hakka-box { background: var(--bgc_1); height: 690px; margin: 30px auto 10px; overflow: hidden; position: relative; width: 580px; border-radius: 10px; }
.hakka-box br { display: none!important; }

.hakka-top-img { background: var(--grupo); height: 200px; width: 580px; opacity: .7; }
.hakka-top-img img { height: 100%; filter: grayscale(100%) contrast(120%); mix-blend-mode: multiply; object-fit: cover; width: 100%; }

.hakka-topbar { margin: 60px 40px; }
.hakka-topbar .topbar-img { margin-top: -3px; opacity: .7; border: 1px solid var(--grupo); border-radius: 100%; float: left; height: 80px; margin-right: 20px; width: 80px; background: var(--bgc_1); padding: 18px;}
.hakka-topbar .topbar-img img { border-radius: 100%; filter: grayscale(100%) contrast(120%); height: 80px; width: 80px; transition: 0.5s; }
.hakka-topbar .hakka-color { height: 80px; width: 80px; background: var(--grupo); border-radius: 100%; transition: .3s; position: relative; margin: -84px 0; mix-blend-mode: multiply; }

.hakka-topbar nombre { color: #edecee; font: 300 34px 'Clash Display', sans-serif; display: block; height: 76px; letter-spacing: -.5px; line-height: 28px; margin-top: -10px; text-transform: uppercase; }
.hakka-topbar nombre b { opacity: .7; color: var(--grupo); display: block; font-size: 28px; }
.hakka-topbar frase { font: normal 9px "Inter"; color: #edecee; margin-top: -18px; display: block; text-transform: uppercase; letter-spacing: .2px; }
.hakka-topbar frase b { color: var(--grupo); }
.hakka-topbar grupo { opacity: .7; background: var(--grupo); color: #000; display: inline-block; font: 600 9px "Poppins"; letter-spacing: .2px; padding: 5px; text-transform: uppercase; margin-top: 7px; }
.hakka-topbar grupo b { letter-spacing: -.5px; font-size: 10px;}


.hakka-datos { color: #edecee; font: normal 10px "Inter"; height: 230px; margin: -20px 30px; overflow: hidden; width: 504; }
.hakka-datos dato { background: var(--bg_main); opacity: .7; border-left: 2px solid var(--grupo); margin: 4px 2px; display: inline-block; padding: 18px 15px; vertical-align: top; width: 222px; }
.hakka-datos dato i { color: var(--grupo); font: 15px "Poppins"; margin-right: 10px; margin-top: -2px; text-transform: uppercase; float:left;}

.hakka-box .hakka-content { position: absolute; top: 700px; background: var(--bg_main); margin: 20px; border-radius: 10px; padding: 30px; overflow: hidden; transition: all 0.5s ease-in-out; height: 364px; color: #edecee; }
.hakka-txt { text-align: justify; font: 400 11px "Inter", sans-serif; line-height: 15px; height: 365px; overflow: auto;padding-right: 6px;}
.hakka-box:hover .hakka-content{ top: 200px; transition: all 0.5s ease-in-out; }
.hakka-content br { display: initial!important; }
.hakka-content b, .hakka-content strong, .hakka-content s, .hakka-content u, .hakka-content i { color: var(--grupo); }
.hakka-content s, .hakka-content a { font: 800 13px 'Playfair Display'; line-height: 0; text-decoration: none; }
.hakka-content a { color: #ccc; }
.hakka-content u { opacity: .9; font: 700 12px "Poppins"; letter-spacing: 0px; line-height: 0; text-decoration: none; }

.hakka-1 { font-weight: 400; color: var(--grupo); font: 22px "Clash Display", sans-serif; letter-spacing: 2px; text-transform: uppercase; width: 341px; display: block; background: var(--bgc_main); margin: 5px 0 10px 5px; }
.hakka-txt .hakka-1 b { font-weight: 400; border-bottom: 2px solid var(--grupo); color: #edecee; }

.hakka-txt lista { counter-reset: myli; } 
.hakka-txt lista li::before { opacity: .7; color: var(--grupo); content: counter(myli, decimal-leading-zero) "."; font: 700 16px "Poppins"; padding: 0 7px 0 5px; line-height: 0; display: inline; text-align: right; width: 30px; }
.hakka-txt lista li { counter-increment: myli; display: inline-block; }
.hakka-txt ol { counter-reset: list; margin: 0; padding-left: 20px; }
.hakka-txt ol li { counter-increment: list; }
.hakka-txt ol li::before { content: counters(list, ".", lower-roman) "."; font-size: 12px; width: 20px; }
  
.hakka-txt::-webkit-scrollbar { width: 5px; height: 0; }
.hakka-txt::-webkit-scrollbar-thumb { background-color: var(--grupo); border: 1px solid var(--bgc_main); }
.hakka-txt::-webkit-scrollbar-track-piece { background-color: var(--bg_main); border: 1px solid var(--grupo); }

.hakka-txt h1 { opacity: .9; border-bottom: 1px solid #222; color: var(--grupo); font: 18px "Clash Display", sans-serif; letter-spacing: 2px; margin-top: 0; margin-bottom: -5px; text-transform: uppercase; }
.hakka-txt h1 b { border-bottom: 2px solid var(--grupo); color: #bababa; position: absolute; background: var(--bgc_1); }
.hakka-txt h2 { opacity: .9; color: var(--grupo); display: inline-block; font: 400 20px "Clash Display", sans-serif; letter-spacing: -1px; margin: 0; } 
.hakka-txt h3 { opacity: .8; background: var(--grupo); color: #000; display: inline-block; float: left; font: 800 10px "Poppins"; letter-spacing: .3px; margin:4px; margin-right: 6px; padding: 10px; text-transform: uppercase; }
.hakka-txt h4 { opacity: .9; color: var(--grupo); display: inline-block; font: 800 12px "Poppins"; text-align: right; text-transform: uppercase; margin: 0 10px 0 6px; letter-spacing: .3px; }

.hakka-txt l { background: var(--bg_c); display: block; padding: 10px; margin: 0 5px -10px 0; margin-top: -1px; }
.hakka-txt l .fa { color: var(--grupo); float: left; margin-left: 5px; margin-right: 10px; }
.hakka-gg {display: flex; flex-flow: row wrap; justify-content: space-between; border-radius: 10px; margin-top: -1px; }
.hakka-gg l { background: var(--bg_c); color: #ababab; padding: 4px 5px; border-radius:5px; font-size: 8px; text-transform:uppercase; letter-spacing:1px; text-align:center; flex: 1 0 auto; transition:.2s; margin: 0 5px 4px 0; font-weight: bold; } .hakka-gg l .fa { color: var(--grupo); float: left; margin: 3px 6px 0 4px; font-size: 10px; }
.hakka-gg l:hover { opacity: .7; background: var(--grupo); color: var(--bgc_1); } .hakka-gg l:hover .fa { color: var(--bgc_1); }
.hakka-qq { opacity: .7; background: var(--grupo); font-weight: bold; font-size: 13px; color: var(--bgc_1); padding: 14px; border-radius: 10px; margin-top: 10px; font-family: Poppins; }
.hakka-qq::before { content: "\ec2b"; color: var(--bgc_1); font-family: 'cappuccicons'; font-size: 24px; margin-right: 10px; float: left; padding: 5px 0; }
.hakka-gg br { display: none; }

.hakka-box registro { bottom: 0; color: #000; opacity: .7; background: var(--grupo); display: block; font: 600 10px "Poppins"; padding: 8px 10px; position: absolute; text-align: right; text-transform: uppercase; width: 560px; right: 0; }
.hakka grupo b, .hakka-box registro b, .hakka-txt h1 b { font-weight: 800; }
.hakka-box registro b {opacity: .5;}


.hakka-box ::selection { background: var(--grupo); color: #000; } .hakka-box ::-moz-selection { background: var(--grupo); color: #000; }
