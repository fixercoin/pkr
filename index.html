<html>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <div class="preloader">
  <div class="terminal">
    <div class="terminal-content">
      <div class="commands-container">
        <div class="command-line" id="cmd1">
          <span class="prompt">$</span>
          <span class="command">accessing_Gibson_mainframe</span>
          <span class="cursor"></span>
        </div>
        <div class="command-line" id="cmd2">
          <span class="prompt">$</span>
          <span class="command">launching_daVinci_virus</span>
          <span class="cursor"></span>
        </div>
        <div class="command-line" id="cmd3">
          <span class="prompt">$</span>
          <span class="command">decoding_rotating_ciphers</span>
          <span class="cursor"></span>
        </div>
        <div class="command-line" id="cmd4">
          <span class="prompt">$</span>
          <span class="command">hacking_the_planet</span>
          <span class="cursor"></span>
        </div>
      </div>
      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
      <div class="percentage-wrap">
        <div class="percentage">00%</div>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <h1>Hack the Planet!</h1>
  <p>"We are samurai, the keyboard cowboys."</p>
  </div>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap");

:root {
  --color-background: rgb(60, 60, 60);
  --color-foreground: rgb(90, 90, 90);
  --color-accent: rgb(170, 170, 170);
  --font-primary: "IBM Plex Mono", monospace;
  --margin: 32px;
  --gutter: 16px;
}

*,
*::after,
*::before {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  overflow: hidden;
  font-family: var(--font-primary);
  background: var(--color-background);
  color: var(--color-accent);
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: var(--color-background);
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.terminal {
  width: min(600px, 90vw);
  height: min(400px, 60vh);
  background: var(--color-background);
  border: 1px solid var(--color-foreground);
  padding: var(--margin);
  position: relative;
  overflow: hidden;
  border-radius: 4px;
  box-shadow: 0 0 20px rgba(90, 90, 90, 0.1);
}

.terminal::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(90, 90, 90, 0.05),
    rgba(90, 90, 90, 0.05) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
}

.terminal-content {
  height: 100%;
  display: flex;
  flex-direction: column;
  gap: var(--gutter);
}

.commands-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: var(--gutter);
}

.command-line {
  display: flex;
  align-items: center;
  gap: calc(var(--gutter) * 0.5);
  font-size: 14px;
  opacity: 0;
  transform: translateY(20px);
}

.prompt {
  color: var(--color-accent);
  opacity: 0.9;
}

.command {
  color: var(--color-accent);
  opacity: 0.9;
}

.cursor {
  width: 8px;
  height: 16px;
  background: var(--color-accent);
  display: inline-block;
  margin-left: 4px;
  opacity: 0;
  vertical-align: middle;
  /* Remove animation from default cursor */
  animation: none;
}

.active-cursor {
  opacity: 0.9;
  animation: blink 1s infinite;
}

.loading-container {
  margin-bottom: calc(var(--margin) * 2);
  padding: var(--gutter);
  background: rgba(90, 90, 90, 0.05);
  border: 1px solid var(--color-foreground);
  border-radius: 2px;
}

.loading-bar {
  width: 100%;
  height: 20px;
  background: var(--color-background);
  position: relative;
  overflow: hidden;
  border: 1px solid var(--color-foreground);
}

.loading-progress {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0%;
  background: var(--color-foreground);
  box-shadow: 0 0 15px var(--color-foreground);
}

.loading-progress::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 10px,
    rgba(170, 170, 170, 0.1) 10px,
    rgba(170, 170, 170, 0.1) 20px
  );
}

.percentage-wrap {
  position: absolute;
  bottom: var(--margin);
  right: var(--margin);
  display: flex;
  align-items: center;
  gap: 5px;
}

.percentage {
  font-family: var(--font-primary);
  font-size: 24px;
  font-weight: bold;
  color: var(--color-accent);
  position: relative;
  letter-spacing: 2px;
}

.percentage::before {
  content: "[";
  margin-right: 5px;
}

.percentage::after {
  content: "]";
  margin-left: 5px;
}

@keyframes blink {
  0%,
  100% {
    opacity: 0.9;
  }
  50% {
    opacity: 0;
  }
}

.content {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: var(--color-background);
  visibility: hidden;
  opacity: 0;
  color: var(--color-accent);
  padding: var(--margin);
  text-align: center;
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  transform: translateY(30px);
}

.content p {
  font-size: 1.2rem;
  max-width: 600px;
  transform: translateY(30px);
  opacity: 0.8;
  }
</style>
<script>
const tl = gsap.timeline();
const terminalElement = document.querySelector(".terminal");

// Initial states
gsap.set(".content", { visibility: "hidden", opacity: 0 });
gsap.set(".content h1, .content p", { y: 30, opacity: 0 });
gsap.set(".command-line", { opacity: 0, y: 20 });

// Remove initial opacity setting for cursors
// gsap.set(".cursor", { opacity: 0 }); // This line is no longer needed

// Function to pad number with zeros
const padNumber = (num) => num.toString().padStart(2, "0");

// Function to update cursor visibility
const updateCursor = (activeCommandId) => {
  document.querySelectorAll(".cursor").forEach((cursor) => {
    cursor.classList.remove("active-cursor");
  });
  const activeCursor = document.querySelector(`#${activeCommandId} .cursor`);
  if (activeCursor) {
    activeCursor.classList.add("active-cursor");
  }
};

tl.to("#cmd1", {
  opacity: 1,
  y: 0,
  duration: 0.5,
  ease: "power2.out",
  onComplete: () => updateCursor("cmd1")
})
  .to(".loading-progress", {
    width: "100%",
    duration: 5,
    ease: "none",
    onUpdate: function () {
      const progress = Math.round(this.progress() * 100);
      document.querySelector(".percentage").textContent = `${padNumber(
        progress
      )}%`;

      // Update cursor based on progress
      if (progress < 20) {
        updateCursor("cmd1");
      } else if (progress < 50) {
        updateCursor("cmd2");
      } else if (progress < 80) {
        updateCursor("cmd3");
      } else {
        updateCursor("cmd4");
      }

      // Show lines at specific progress points
      if (progress >= 20 && progress < 21) {
        gsap.to("#cmd2", { opacity: 1, y: 0, duration: 0.5 });
      }
      if (progress >= 50 && progress < 51) {
        gsap.to("#cmd3", { opacity: 1, y: 0, duration: 0.5 });
      }
      if (progress >= 80 && progress < 81) {
        gsap.to("#cmd4", { opacity: 1, y: 0, duration: 0.5 });
      }
    }
  })
  .to(terminalElement, {
    duration: 0.5,
    opacity: 0,
    scale: 0.95,
    ease: "power2.inOut"
  })
  .set(".preloader", {
    display: "none"
  })
  .set(".content", {
    visibility: "visible"
  })
  .to(".content", {
    opacity: 1,
    duration: 0.5
  })
  .to(
    ".content h1",
    {
      opacity: 1,
      y: 0,
      duration: 0.8,
      ease: "power2.out"
    },
    "-=0.3"
  )
  .to(
    ".content p",
    {
      opacity: 0.8,
      y: 0,
      duration: 0.8,
      ease: "power2.out"
    },
    "-=0.6"
  );

// Add subtle flicker to terminal
gsap.to(".terminal-content", {
  duration: 0.1,
  opacity: 0.95,
  repeat: -1,
  yoyo: true,
  ease: "none"
});
      
  
</script>
  </body>
</html>
