<body>
  <header class="fade-in">
    <h>╭─❖ LETS CHANGE THE WORLD  ❖─╮</h>
  </header>

  <div class="container slide-in">
    <h2></h2>
    <p>
    <center>  <img src="swap1.png">
    </center>
     <br>
     <button id="connectButton">Connect MetaMask</button>
   <script>  // Get the connect button
const connectButton = document.getElementById('connectButton');

// Listen for clicks on the connect button
connectButton.addEventListener('click', async () => {
    // Check if MetaMask is installed
    if (typeof window.ethereum !== 'undefined') {
        try {
            // Request account access if MetaMask isn't authorized
            await ethereum.request({ method: 'eth_requestAccounts' });
            console.log('MetaMask connected!');
        } catch (error) {
            console.error('User denied account access');
        }
    } else {
        console.error('MetaMask is not installed');
    }
});
    //swap token
    
   
   const swapButton = document.getElementById('swapButton');

swapButton.addEventListener('click', async () => {
    if (typeof window.ethereum !== 'undefined') {
        try {
            // Open the swap interface in MetaMask
            await ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x3' }] });
            console.log('Swapping tokens...');
        } catch (error) {
            console.error('Error swapping tokens:', error);
        }
    } else {
        console.error('MetaMask is not installed');
    }
});
   
   
   
   
   
   </script>
